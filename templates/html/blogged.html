<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for( 'static', filename='blogadm.css', v=1)}}"/>
	<link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='harvest.png') }}">
	<title>Agricola - Блог</title>


</head>
<body>
<div class="intro">
	<header class="header">
		<div class="container">
			<div class="header_in">
					<div class="titlegame">Agricola</div>
						<ul>
							<li><a href="/home" class="bloom">Главная</a></li>
							<li><a href="/wiki" class="bloom">Вики</a></li>
							<li><a href="/blog" class="bloom">Блог</a></li>
							<li><a href="/faq" class="bloom">Вопросы и Ответы</a></li>
							<li><a href="/create-article" class="bloom">Создание статьи</a></li>
						</ul>		
			</div>
		</div>
	</header>
</div>


		<div class="post">
			<!-- Создание цикла для публикации статей !-->
			<div class="title">Статьи разработчика</div>

				{% for post in articles %}
				<div class="post_verst">
					<h2>{{ post.title }}</h2>
					<p><b>Дата добавления: {{ moment(post.date).format('LL') }}</b></p>
					<p>{{ post.intro }}</p>
					<a href="/posts/{{ post.id }}"><button class="btn_exp">Полная статья</button></a>
				</div>
				<div class="btns">
					<a href="/posts/{{ post.id }}/delete"><button class="btn_delete">Удалить статью</button></a>
					<a href="/posts/{{ post.id }}/update"><button class="btn_update">Редактировать статью</button></a>
				</div>
				<hr>
				{% endfor %}
		</div>
</body>
</html>
